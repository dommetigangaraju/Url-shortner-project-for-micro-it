<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="url"], input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .short-link {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.5rem;
    }

    #short-url {
      flex: 1;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #ffcccb;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— URL Shortener</h1>
    <form id="shorten-form">
      <input type="url" id="url-input" placeholder="Enter a long URL" required />
      <button type="submit">Shorten</button>
    </form>
    <div id="result" class="hidden">
      <p>Shortened URL:</p>
      <div class="short-link">
        <input type="text" id="short-url" readonly />
        <button id="copy-btn">Copy</button>
      </div>
    </div>
    <p id="error" class="error hidden"></p>
  </div>

  <script>
    document.getElementById("shorten-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const longUrl = document.getElementById("url-input").value;
      const resultDiv = document.getElementById("result");
      const shortUrlInput = document.getElementById("short-url");
      const errorMsg = document.getElementById("error");

      resultDiv.classList.add("hidden");
      errorMsg.classList.add("hidden");

      try {
        const res = await fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(longUrl)}`);
        const data = await res.json();

        if (data.ok) {
          shortUrlInput.value = data.result.full_short_link;
          resultDiv.classList.remove("hidden");
        } else {
          errorMsg.textContent = "Error: Invalid URL";
          errorMsg.classList.remove("hidden");
        }
      } catch (err) {
        errorMsg.textContent = "Something went wrong. Please try again.";
        errorMsg.classList.remove("hidden");
      }
    });

    document.getElementById("copy-btn").addEventListener("click", function () {
      const shortUrl = document.getElementById("short-url");
      shortUrl.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    });
  </script>
</body>
</html>
